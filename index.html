<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Favicon Link -->

  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet">
  <!-- Google Fonts Link -->

  <link rel="stylesheet" href="styles.css">
  <!-- External Stylsheet Link -->

  <title>NFT preview card component</title>
</head>

<body>

  <main>
    <div class="card-container">
      <img id="main-card-img" src="images/image-equilibrium.jpg" alt="Redish Blue colored Cube">
      <div class="shadow-mouseover"></div>
      <img class="eye-icon" src="images/icon-view.svg" alt="">

      <h1>Equilibrium #3429</h1>
      <p>testing</p>
      <p>Our Equilibrium collection promotes balance and calm.</P>

      <img id="diamond-icon" src="images/icon-ethereum.svg" alt="Diamond Icon">
      <span class="ethereum">0.041 ETH</span>
      <img id="clock-icon" src="images/icon-clock.svg" alt="Clock Icon">
      <span class="time-left">3 days left</span>
      <hr>

      <div class="profile-info-container">
        <img id="profile-picture" src="images/image-avatar.png" alt="Jules Wyvern Profile Picture">
        <div class="profile-info">Creation of <span class="creator-name">Jules Wyvern</span></div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
